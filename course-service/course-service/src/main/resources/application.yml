spring:
  application:
    name: course-service

  datasource:
    url: jdbc:postgresql://localhost:5432/courseDB
    username: user
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update # or create, create-drop, validate as needed
    show-sql: true
    properties:
      hibernate:
        dialect: "org.hibernate.dialect.PostgreSQLDialect"

server:
  port: 7071

category-service:
  base:
    url: "http://localhost:7070/api/category/"

video-service:
  base:
    url: "http://localhost:7072/api/videos/"
